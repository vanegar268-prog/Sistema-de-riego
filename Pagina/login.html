<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<center>
  <a href="index.html">
    <img src="img/Logo.png" width="100" height="100">
  </a>
</center>

<article>
  <h1>INICIAR SESIÓN</h1>
  <center>
    <img src="img/riego-automatico.webp" id="riegoregistro" width="500" height="200">
  </center>

<form id="formularioLogin">

  <!-- EMAIL con validación de @ y .com/.es/.co -->
  <input type="email"
         id="emailLogin"
         placeholder="CORREO ELECTRONICO"
         required
         pattern="^[^@]+@[^@]+\.(com|es|co)$"
         title="Debe contener @ y terminar en .com, .es o .co">

  <!-- PASSWORD con mínimo 8 caracteres -->
  <input type="password"
         id="passwordLogin"
         placeholder="CONTRASEÑA"
         minlength="8"
         required
         title="La contraseña debe tener mínimo 8 caracteres">

  <br><br>

  <button type="submit"><h2>INICIAR SESIÓN</h2></button>
</form>

<div class="resultado" id="resultadoLogin"></div>

</article>

<script src="js/login.js"></script>

</body>
</html>
